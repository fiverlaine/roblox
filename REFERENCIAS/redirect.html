<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>

    <!-- Meta Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js",
      );
      fbq("init", "1531923727869518");
      fbq("track", "PageView");
    </script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1531923727869518&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->

    <script>
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      }

      function getAllTrackingParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingParams = {};
        const utmKeys = [
          "utm_source",
          "utm_medium",
          "utm_campaign",
          "utm_term",
          "utm_content",
        ];

        if (urlParams.has("fbclid")) {
          trackingParams.fbclid = urlParams.get("fbclid");
        }

        utmKeys.forEach((key) => {
          if (urlParams.has(key)) {
            trackingParams[key] = urlParams.get(key);
          }
        });

        const fbpCookie = getCookie("_fbp");
        if (fbpCookie) {
          trackingParams.fbp = fbpCookie;
        }

        return trackingParams;
      }

      function redirect() {
        const baseURL = "https://trackingtg.com.br/r/viradinha-saldo";
        const trackingParams = getAllTrackingParams();

        // Dispara evento Lead antes de redirecionar
        if (typeof fbq !== "undefined") {
          fbq("track", "Lead");
        }

        let finalURL = baseURL;
        if (Object.keys(trackingParams).length > 0) {
          finalURL = `${baseURL}?${new URLSearchParams(trackingParams).toString()}`;
        }

        window.location.href = finalURL;
      }

      // Aguarda 500ms pro Meta Pixel carregar e criar o cookie _fbp, depois redireciona
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(redirect, 500);
      });
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
